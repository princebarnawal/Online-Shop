    function valid() {

      }
  
      // Email check
      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
      if (b === "") {
        document.getElementById("n3").innerHTML = "Email is required.";
        isValid = false;
      } else if (!email.match(emailPattern)) {
